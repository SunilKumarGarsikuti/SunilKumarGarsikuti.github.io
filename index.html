<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"/>
        <title>SURVEY FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">STUDENT FEEDBACK FORM</h1>
        <p id="description">Feedback of a student regarding the academic curriculum</p>
        <form action="https://sunilkumargarsikuti.github.io/" id="survey-form">
            <fieldset>
                <h3>Fill your details</h3>
                <label id="name-label" for="name">Enter your name <input type="text" max-length="20" placeholder="enter name" required id="name"/></label>
                <label id="email-label" for="email">Enter your email <input type="email" placeholder="example@gmail.com" required id="email"/></label>
                <label id="number-label" for="number">Enter your number <input type="number" placeholder="enter number" id="number" required/></label>
                <hr>
                <h3>Rate performance of college</h3>
                <select name="performance" id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">bad</option>
                    <option value="2">good</option>
                </select>
                <h3>Student status</h3>
                <label for="current"><input type="radio" id="current" name="student" checked/> Current Student</label>
                <label for="completed"><input type="radio" id="completed" name="student"/> Old Student</label>
                <hr>
                <h3>Which do you love the most in our college?</h3>
                <label for="games"><input type="checkbox" id="games"/> Gaming club</label>
                <label for="music"><input type="checkbox" id="music"/> Music club</label>
                <label for="cultutral"><input type="checkbox" id="cultutral"/> Cultural events</label>
                <label for="technical"><input type="checkbox" id="technical"/> Technical fests</label>
                <hr>
                <label for="comments"><h3>Anything you want to tell us.....</h3><textarea id="comments" placeholder="Any comments........."></textarea></label>
                <label for="Submit"><input type="submit" id="Submit"</label>
            </fieldset>
        </form>
    </body>
</html>
